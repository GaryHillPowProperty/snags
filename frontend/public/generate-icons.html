<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This page generates the required PWA icons. Right-click each icon and "Save image as" to save them.</p>
    
    <h2>192x192 Icon</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    <br>
    <button onclick="downloadIcon('icon192', 'icon-192.png')">Download 192x192</button>
    
    <h2>512x512 Icon</h2>
    <canvas id="icon512" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadIcon('icon512', 'icon-512.png')">Download 512x512</button>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(0, 0, size, size);
            
            // Draw microphone icon
            const centerX = size / 2;
            const centerY = size / 2;
            const micSize = size * 0.4;
            
            // Microphone body
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.rect(centerX - micSize * 0.15, centerY - micSize * 0.3, micSize * 0.3, micSize * 0.5);
            ctx.fill();
            
            // Microphone stand
            ctx.beginPath();
            ctx.rect(centerX - micSize * 0.05, centerY + micSize * 0.2, micSize * 0.1, micSize * 0.2);
            ctx.fill();
            
            // Microphone base
            ctx.beginPath();
            ctx.arc(centerX, centerY + micSize * 0.4, micSize * 0.15, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw icons on load
        window.onload = function() {
            drawIcon(document.getElementById('icon192'), 192);
            drawIcon(document.getElementById('icon512'), 512);
        };
    </script>
</body>
</html>
